    <script>

        require(["esri/config", "esri/Map", "esri/views/MapView"], function (esriConfig, Map, MapView) {

            esriConfig.apiKey = "AAPK6dfcfe07760346799cdda2a5dcd53f28o4F5FuXFQkyyoyiWhsiXfG9L8VlQf5AfG1AErUDWJTlFcCxfWJDPKDOCvbsdq3UU";

            const map = new Map({

            });
